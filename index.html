<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 角色车卡系统</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --background-color: #f5f7fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
        }
        
        h1, h2, h3 {
            color: var(--primary-color);
        }
        
        .character-sheet {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .section {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .attribute-item {
            display: flex;
            flex-direction: column;
        }
        
        .attribute-item input {
            width: 100%;
        }
        
        .skills-list, .items-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .skills-list th, .skills-list td,
        .items-list th, .items-list td {
            padding: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        
        .skills-list th, .items-list th {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 15px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .tag-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .tag-input input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .character-sheet {
                grid-template-columns: 1fr;
            }
            
            .attributes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TRPG 角色车卡系统</h1>
        </header>
        
        <div class="actions">
            <button id="new-character" class="btn">新建角色</button>
            <button id="save-character" class="btn btn-success">保存角色</button>
            <button id="export-character" class="btn">导出角色</button>
            <button id="export-all" class="btn">导出全部</button>
            <label for="import-character" class="btn">导入角色
                <input type="file" id="import-character" accept=".json" style="display: none;">
            </label>
        </div>
        
        <div id="character-list" class="section">
            <h2>角色列表</h2>
            <div id="characters-container">
                <!-- 角色列表将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="character-sheet">
            <div class="section">
                <h2>角色名</h2>
                <div class="form-group">
                    <input type="text" id="character-name" placeholder="输入角色名">
                </div>
                
                <h2>基本信息</h2>
                <div class="form-group">
                    <label for="character-gender">性别：</label>
                    <select id="character-gender">
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="其他">其他</option>
                        <option value="未知">未知</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="character-age">年龄：</label>
                    <input type="number" id="character-age" min="0">
                </div>
                
                <div class="form-group">
                    <label for="character-alignment">阵营：</label>
                    <select id="character-alignment">
                        <option value="守序善良">守序善良</option>
                        <option value="中立善良">中立善良</option>
                        <option value="混乱善良">混乱善良</option>
                        <option value="守序中立">守序中立</option>
                        <option value="绝对中立">绝对中立</option>
                        <option value="混乱中立">混乱中立</option>
                        <option value="守序邪恶">守序邪恶</option>
                        <option value="中立邪恶">中立邪恶</option>
                        <option value="混乱邪恶">混乱邪恶</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="character-nationality">国籍：</label>
                    <input type="text" id="character-nationality">
                </div>
                
                <div class="form-group">
                    <label for="character-class">职业：</label>
                    <input type="text" id="character-class">
                </div>
                
                <div class="form-group">
                    <label for="character-blessing">赐福：</label>
                    <input type="text" id="character-blessing">
                </div>
                
                <div class="form-group">
                    <label for="character-description">描述：</label>
                    <textarea id="character-description" placeholder="可以描述种族、个人背景故事等"></textarea>
                </div>
            </div>
            
            <div class="section">
                <h2>先天属性</h2>
                <p>（范围：0~10，其中9是通常情况下人类可以达到的上限）</p>
                
                <div class="attributes-grid">
                    <div class="attribute-item">
                        <label for="attr-STR">力量：</label>
                        <input type="number" id="attr-STR" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-DEX">敏捷：</label>
                        <input type="number" id="attr-DEX" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-INT">智慧：</label>
                        <input type="number" id="attr-INT" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-CHA">魅力：</label>
                        <input type="number" id="attr-CHA" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-WIS">感知：</label>
                        <input type="number" id="attr-WIS" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-MAG">法力：</label>
                        <input type="number" id="attr-MAG" min="0" max="10" value="5">
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-HP">健康：</label>
                        <input type="number" id="attr-HP" min="0" readonly>
                        <small>角色健康上限=角色的种族基础值（相当于生存所需）+力量×2（相当于冗余的体力）</small>
                    </div>
                    
                    <div class="attribute-item">
                        <label for="attr-MP">魔力：</label>
                        <input type="number" id="attr-MP" min="0" readonly>
                        <small>角色魔力上限=角色的种族基础值+法力</small>
                    </div>
                </div>
                
                <h2>状态系统</h2>
                <div id="status-tags">
                    <!-- 标签将通过JavaScript动态生成 -->
                </div>
                <div class="tag-input">
                    <input type="text" id="new-tag" placeholder="添加新标签">
                    <button id="add-tag" class="btn">添加</button>
                </div>
                
                <h2>赐福系统</h2>
                <div class="form-group">
                    <label for="blessing-soul">灵魂完整度：</label>
                    <input type="number" id="blessing-soul" min="0" max="100" value="100">
                </div>
                
                <div class="form-group">
                    <label for="blessing-level">赐福等级：</label>
                    <select id="blessing-level">
                        <option value="1">1级</option>
                        <option value="2">2级</option>
                        <option value="3">3级</option>
                        <option value="4">4级</option>
                        <option value="5">5级</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="blessing-skill">赐福特技：</label>
                    <input type="text" id="blessing-skill" readonly>
                    <small>按照赐福等级自动解锁</small>
                </div>
            </div>
            
            <div class="section" style="grid-column: span 2;">
                <h2>角色技能</h2>
                <p>技能<strong>熟练度</strong>在1~5之间；1：略懂；2：学徒；3：专家；4：精通；5：大师。</p>
                
                <table class="skills-list">
                    <thead>
                        <tr>
                            <th>技能名</th>
                            <th>熟练度</th>
                            <th>使用次数</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="skills-container">
                        <!-- 技能列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                
                <div class="form-group" style="margin-top: 15px;">
                    <button id="add-skill" class="btn">添加技能</button>
                </div>
            </div>
            
            <div class="section">
                <h2>装备</h2>
                <table class="items-list">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>类别</th>
                            <th>属性影响</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="equipment-container">
                        <!-- 装备列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                
                <div class="form-group" style="margin-top: 15px;">
                    <button id="add-equipment" class="btn">添加装备</button>
                </div>
            </div>
            
            <div class="section">
                <h2>背包</h2>
                <table class="items-list">
                    <thead>
                        <tr>
                            <th>物品</th>
                            <th>重量</th>
                            <th>描述</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-container">
                        <!-- 物品列表将通过JavaScript动态生成 -->
                    </tbody>
                </table>
                
                <div class="form-group" style="margin-top: 15px;">
                    <button id="add-item" class="btn">添加物品</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/db.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/import-export.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
